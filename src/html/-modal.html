<div class="modal">
	<span class="modal__close"></span>
	<div class="modal__line"></div>
	<div class="modal__wrap">
		<div class="modal__info">
			<h2 class="modal__title">Оставить заявку</h2>
			<p class="modal__text">
				Нет времени искать по сайту?
				Заполняй критерии поиска и получай акутальные объявления как только они появляются на Metrovka.
			</p>
		</div>
		<form class="modal__submit-app">
			<div class="modal__list">
				<label for="modal__item-list-region" class="modal__item-list modal__item-list--active">Район</label>
				<input id="modal__item-list-region" type="radio" value="flat" checked>
				<label for="modal__item-list-metro" class="modal__item-list">Метро</label>
				<input id="modal__item-list-metro" type="radio" value="metro">
			</div>
			<div class="modal__select">
				<div class="modal__option-selected" data-value="Голосеевский" tabindex="1">Голосеевский</div>
				<div class="modal__options-wrap  ">
					<div class="modal__option" data-value="Соломянский">Соломянский</div>
					<div class="modal__option" data-value="Львов">Львовський</div>
				</div>
			</div>
			<p class="modal__label">Кол-во комнат</p>
			<ul class="modal__rooms">
				<li class="modal__room modal__room_active" data-value ="1">1</li>
				<li class="modal__room modal__room_active" data-value ="2">2</li>
				<li class="modal__room"
				data-value ="3">3</li>
				<li class="modal__room"
				data-value ="4">4</li>
				<li class="modal__room"
				data-value ="5+">5+</li>
			</ul>
			<input type="text" placeholder="Как вас зовут?" class="modal__name" name="name">
			<input type="email" placeholder="Email" class="modal__email" name="email">
			<button class="modal__btn">Оставить заявку</button>
		</form>
	</div>
</div>
<div class="modal__overlay"></div>
